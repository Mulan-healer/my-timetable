<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的课表管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: #f0f2f5; /* 纯净浅灰色背景，极大减轻渲染压力 */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.85); /* 提高不透明度，使模糊更清晰且省电 */
            backdrop-filter: blur(8px); /* 降低模糊半径，减轻 GPU 计算负担 */
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 35px -5px rgba(0, 0, 0, 0.05);
            will-change: backdrop-filter; /* 启用硬件加速 */
        }
        .term-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .term-btn:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="p-6">
    <div class="max-w-md w-full glass-card rounded-[2rem] p-10 text-center text-slate-800">
        <div class="mb-8">
            <div class="inline-block p-4 rounded-3xl bg-slate-100 mb-4 text-slate-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
            </div>
            <h1 class="text-3xl font-black tracking-tight mb-2">我的课表系统</h1>
            <p class="text-slate-500 text-sm font-medium">请选择要查看的学期课表</p>
        </div>

        <div class="space-y-4">
            <!-- 第六学期 -->
            <a href="term6.html" class="term-btn block w-full p-5 rounded-2xl bg-white border border-slate-100 flex items-center justify-between group shadow-sm">
                <div class="text-left">
                    <div class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-1">Current Term</div>
                    <div class="text-lg font-bold">第六学期课表</div>
                </div>
                <div class="bg-slate-50 p-2 rounded-xl group-hover:bg-slate-100 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                    </svg>
                </div>
            </a>

            <!-- 预留其他学期入口 -->
            <div class="opacity-50 cursor-not-allowed w-full p-5 rounded-2xl bg-slate-50 border border-slate-100 flex items-center justify-between">
                <div class="text-left">
                    <div class="text-xs font-bold text-slate-300 uppercase tracking-widest mb-1">Previous</div>
                    <div class="text-lg font-bold text-slate-300">第五学期课表</div>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-200" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                </svg>
            </div>
        </div>

        <div class="mt-10 pt-6 border-t border-slate-100">
            <p class="text-[10px] font-bold text-slate-300 uppercase tracking-[0.2em]">Powered by Trae & GitHub Pages</p>
        </div>
    </div>
</body>
</html>
